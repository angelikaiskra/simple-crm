                          updated_at: '2021-12-20T13:08:58.000000Z'
                          pivot:
                            model_id: 54
                            role_id: 1
                            model_type: App\Models\User
                    token: 6|sBlAGXIEO3cWkW4cxSUwOgNJzFTIJRAMnlJXTkmz
                properties:
                  data:
                    type: object
                    example:
                      user:
                        id: 54
