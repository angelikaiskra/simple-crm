  title: Laravel
  description: ''
  version: 1.0.0
servers:
  -
    url: 'http://localhost/UAM/simple-crm/public'
paths:
  /api/register:
    post:
      summary: 'Register user'
      description: 'This endpoint allows you to register a user in standard way using an email'
      parameters:
        -
          in: header
          name: Content-Type
          description: ''
          example: application/json
          schema:
            type: string
        -
          in: header
          name: Accept
          description: ''
          example: application/json
          schema:
            type: string
      responses:
        201:
          description: ''
          content:
            application/json:
              schema:
                type: object
                example:
                  message: 'Pomyślnie zarejestrowano użytkownika'
                  data:
                    id: 54
                properties:
                  message:
                    type: string
                    example: 'Pomyślnie zarejestrowano użytkownika'
                  data:
                    type: object
                    example:
                      id: 54
      tags:
        - 'Authorization managment'
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                login:
                  type: string
                  description: 'User''s login.'
                  example: PrettyWoman
                name:
                  type: string
                  description: 'User''s name.'
                  example: Adam
                surname:
                  type: string
                  description: 'User''s surname.'
                  example: Kowalski
                date_of_birth:
                  type: date
                  description: 'User''s date of birth.'
                  example: '2000-10-10'
                password:
                  type: string
                  description: 'User''s Password - automatically encrypts with bcrypt.'
                  example: password
                password_confirmation:
                  type: string
                  description: 'Password confirmation of user''s password.'
                  example: password
              required:
                - login
                - name
                - surname
                - date_of_birth
                - password
                - password_confirmation
      security: []
  /api/login:
    post:
      summary: 'Login user'
      description: 'This endpoint allows you to login a user in a standard way using an email'
      parameters:
        -
          in: header
          name: Content-Type
          description: ''
          example: application/json
          schema:
            type: string
        -
          in: header
          name: Accept
          description: ''
          example: application/json
          schema:
            type: string
      responses:
        201:
          description: ''
          content:
            application/json:
              schema:
                type: object
                example:
                  data:
                    user:
                      id: 54
                      name: Angelika
                      surname: Iskra
                      date_of_birth: '2000-10-27'
                      login: admin123456
                      deleted_at: null
                      created_at: '2021-12-20T13:38:00.000000Z'
